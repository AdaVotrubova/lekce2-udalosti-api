<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Změna tříd, události</h1>

	

	<div class="ctverecek zluty"></div>

	<div class="ctverecek zeleny"></div>

	<img class="obrazek" src="obrazky/kocka.jpg">

	<p class="odstavec" onmouseover="ztucni()" onmouseout="ztenci()">V elipse spi lev</p>

	<button onclick="priKliknuti()">zčervená</button>
	
	<button onclick="zvetsi()">větší po kliknutí</button>

	<button class="tlacitko">Čudlajs</button>

	<audio id="zvukovaStopa" src="audio/dingdingdang.mp3" preload="auto"></audio>

	<button onclick="startAudio()"> Start </button>
	
	<button onclick="pauseAudio()"> Pauza </button>

	<button onclick="zvukovaStopa1()"> Zvuk vypne </button>
	<button onclick="zvukovaStopa2()"> Zvuk stredni </button>
	<button onclick="zvukovaStopa3()"> Zvuk nahlas </button>
	<button onclick="backStart()"> Vrácení na začátek </button>


	<script type="text/javascript" src="main.js"></script>
</body>
</html>
